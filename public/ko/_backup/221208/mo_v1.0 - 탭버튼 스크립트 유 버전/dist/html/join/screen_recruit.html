                <form method="post" action="">
                    <fieldset>
                        <legend>스크린 조인 모집</legend>
                        <div class="recruit_wrap">
                            <div class="recruit_info">
                                <strong>스크린 조인 모집 정보를 작성해주세요.</strong>
                                <div class="form_wrap">
                                    <div class="form_type02 form_addr">
                                        <dl>
                                            <dt><label for="txt_addr" class="required">골프장 주소<em>필수입력</em></label></dt>
                                            <dd>
                                                <input type="text" name="" id="txt_addr" placeholder="스크린 골프장 주소를 입력해주세요">
                                                <button type="button" class="btn_default btn_type02" onclick="modalshow()">주소찾기</button>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="form_type02">
                                        <dl>
                                            <dt><label for="txt_courseName" class="required">골프장 명<em>필수입력</em></label></dt>
                                            <dd><input type="text" name="" id="txt_courseName" placeholder="스크린 골프장 상호명을 입력해주세요"></dd>
                                        </dl>
                                    </div>
                                    <div class="form_type02 form_date">
                                        <dl>
                                            <dt><label for="txt_startDate" class="required">조인 날짜<em>필수입력</em></label></dt>
                                            <dd><input type="text" name="" id="txt_startDate" placeholder="만나는 날짜를 선택해주세요" class="datepicker" readonly></dd>
                                        </dl>
                                        <div class="form_type03_2">
                                            <input type="checkbox" id="chk_overDay">
                                            <label for="chk_overDay">1박 이상</label>
                                        </div>
                                    </div>
                                    <div class="form_type02">
                                        <dl>
                                            <dt><label for="txt_time" class="required">조인 시간<em>필수입력</em></label></dt>
                                            <dd><input type="time" name="" id="txt_time" placeholder="만나는 시간을 선택해주세요" required></dd>
                                        </dl>
                                    </div>
                                    <!--<div class="form_type02 form_date">

                                            <dd><input type="text" name="" id="txt_endDate" placeholder="만나는 날짜를 선택해주세요" class="datepicker" readonly></dd>
                                        </dl>

                                    <div class="form_type02 form_fee">

                                            <dd><input type="text" name="" id="txt_greenFee" placeholder="게임비를 입력해주세요"></dd>
                                        </dl>

                                            </dd>
                                        </dl>

                                        </dl>

                                                <em>~</em>
                                                <input type="text" name="" id="txt_age_to" placeholder="나이를 입력해주세요">
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="form_type02">
                                        <dl>
                                            <dt><label for="sel_hit">평균 타수</label></dt>
                                            <dd>
                                                <select name="" id="sel_hit">

                                                    <option value="">선택 1</option>
                                                    <option value="">선택 2</option>
                                                    <option value="">선택 3</option>
                                                </select>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
